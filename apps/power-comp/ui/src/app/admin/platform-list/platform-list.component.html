<dt-action-table
  matSort
  [confirmDelete]="true"
  [dataSource]="dataSource"
  [columns]="columns"
  (rowClick)="edit($event)"
  (delete)="delete($event)"
>
  <ng-container dtTableHeader>
    <button color="primary" mat-raised-button (click)="create()">
      {{ "generic.button.add" | translate | titlecase }}
    </button>
  </ng-container>

  <ng-container dtTableContent>
    <ng-container matColumnDef="name" [sticky]="true">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ "platform.name" | translate | titlecase }}
      </th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="groups" [sticky]="true">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ "platform.groups" | translate | titlecase }}
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element?.groups.length || 0 }}
      </td>
    </ng-container>
  </ng-container>
</dt-action-table>
